      /**
       * Avatar component renders a simple cartoon face with two eyes. The pupils
       * follow the cursor as it moves over the avatar container, creating an
       * interactive effect. This mimics the playful animation found on
       * inspiration sites where illustrations track the user's mouse. When the
       * cursor leaves the avatar, the pupils return to the center.
       */
      const Avatar = () => {
        const [pupil, setPupil] = useState({ x: 0, y: 0 });
        const avatarRef = useRef(null);

        const handleMouseMove = (e) => {
          const rect = avatarRef.current.getBoundingClientRect();
          // Normalize mouse position within avatar to range [-0.5, 0.5]
          const nx = (e.clientX - rect.left) / rect.width - 0.5;
          const ny = (e.clientY - rect.top) / rect.height - 0.5;
          const maxOffset = 15; // maximum translation in px
          setPupil({ x: nx * maxOffset, y: ny * maxOffset });
        };

        const handleMouseLeave = () => {
          setPupil({ x: 0, y: 0 });
        };

        return (
          <div
            className="avatar"
            ref={avatarRef}
            onMouseMove={handleMouseMove}
            onMouseLeave={handleMouseLeave}
          >
            <div className="face">
              <div className="eye left">
                <div
                  className="pupil"
                  style={{ transform: `translate(${pupil.x}px, ${pupil.y}px)` }}
                ></div>
              </div>
              <div className="eye right">
                <div
                  className="pupil"
                  style={{ transform: `translate(${pupil.x}px, ${pupil.y}px)` }}
                ></div>
              </div>
            </div>
          </div>
        );
      };

      // Main App component
      const App = () => {
        // Keep track of the currently active section for nav highlighting
        const [activeId, setActiveId] = useState("hero");
        const sectionsRef = useRef({});

        useEffect(() => {
          // Register all section elements by ID
          navItems.forEach((item) => {
            sectionsRef.current[item.id] = document.getElementById(item.id);
          });

          const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.35,
          };
          const observerCallback = (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                setActiveId(entry.target.id);
              }
              if (entry.target.classList.contains('fade-in')) {
                if (entry.isIntersecting) {
                  entry.target.classList.add('visible');
                }
              }
            });
          };
          const observer = new IntersectionObserver(observerCallback, observerOptions);
          Object.values(sectionsRef.current).forEach((section) => {
            if (section) observer.observe(section);
          });
          return () => observer.disconnect();
        }, []);
        return (
          <>

            <main>

              <ExtracurricularSection activities={extracurricular} />
              <ContactSection info={personalInfo} />
            </main>
            <Footer />
